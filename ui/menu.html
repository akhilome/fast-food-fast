<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
  <title>Food Menu</title>
</head>
<body>
  <header>
    <div class="site-title">
      <h2><a href="index.html">Kiakia Food</a></h2>
    </div>
    <nav>
      <a href="#" class="nav-mobile">☰ menu</a>
      <ul>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <h2>Available Food Items</h2>
    <section class="container food-menu">
      <div class="food-card">
        <img class="food-image" src="https://i.imgur.com/yRLsidK.jpg" alt="Awesome Food">

          <div data-foodid="1" class="food-details__legend">

          </div>
          <div class="food-details__action">
            <button>buy</button>
          </div>
        </div>
      </div>
      
      <div class="food-card">
        <img class="food-image" src="https://i.imgur.com/Bfn1CxC.jpg" alt="Turkey Wings">
        <div class="food-details">
          <div data-foodid="2" class="food-details__legend">
            <h4>Turkey Wings</h4>
            <p>₦1,000</p>
          </div>
          <div class="food-details__action">
            <button>buy</button>
          </div>
        </div>
      </div>

      <div class="food-card">
        <img class="food-image" src="https://i.imgur.com/z490cis.jpg" alt="Chicken Wings">
        <div class="food-details">
          <div data-foodid="3" class="food-details__legend">
            <h4>Chicken Wings</h4>
            <p>₦1,200</p>
          </div>
          <div class="food-details__action">
            <button>buy</button>
          </div>
        </div>
      </div>

      <div class="food-card">
        <img class="food-image" src="https://i.imgur.com/mTHYwlc.jpg" alt="Tasty Prawns">
        <div class="food-details">
          <div data-foodid="4" class="food-details__legend">
            <h4>Tasty Prawns</h4>
            <p>₦2,200</p>
          </div>
          <div class="food-details__action">
            <button>buy</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer-left">
      <p>kiakia food</p>
    </div>
    <div class="footer-right">
      <p>&copy; 2018</p>
    </div>
  </footer>

  <script src="assets/main.js"></script>
  <script src="assets/js/cart.js"></script>

</html>
