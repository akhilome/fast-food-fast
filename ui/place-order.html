<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
  <title>Place Order</title>
</head>
<body>
  <header>
    <div class="site-title">
      <h2><a href="index.html">Kiakia Food</a></h2>
    </div>
    <nav>
      <a href="#" class="nav-mobile">☰ menu</a>
      <ul>
        <li><a href="order-history.html">Order History</a></li>
        <li><a href="sign-in.html">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <section class="container">
      <h2>Get Food</h2>
      <form>
        <fieldset class="food-items">
          <div>
            <input type="checkbox" id="chicken" name="food-item" value="chicken">
            <label for="chicken">Chicken with Chips (₦750)</label>
          </div>
          <div>
            <input type="checkbox" id="shrimp" name="food-item" value="shrimp">
            <label for="shrimp">Shrimps and Prawns (₦1,200)</label>
          </div>
          <div>
            <input type="checkbox" id="turkey" name="food-item" value="turkey">
            <label for="turkey">Spiced Turkey (₦800)</label>
          </div>
          <div>
            <input type="checkbox" id="burger" name="food-item" value="burger">
            <label for="burger">Burger (₦600)</label>
          </div>
        </fieldset>
        <input type="submit" value="Make Order" class="btn-primary">
      </form>
    </section>
  </div>

  <footer>
    <div class="footer-left">
      <p>kiakia food</p>
    </div>
    <div class="footer-right">
      <p>&copy; 2018</p>
    </div>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
